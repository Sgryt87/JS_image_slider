<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style-2.css">
</head>
<body>

  <div id="gallery">

    <div class="photos">
      <img src="img/1.jpg" alt="" class="showed">
      <img src="img/2.jpg" alt="">
      <img src="img/3.jpg" alt="">
      <img src="img/4.jpg" alt="">
      <img src="img/5.jpg" alt="">
      <img src="img/6.jpg" alt="">
      <img src="img/7.jpg" alt="">
      <img src="img/8.jpg" alt="">
    </div>
    <div id="buttons">
      <input class="prev" type="button" name="" value="back">
      <input class="next" type="button" name="" value="forward">
    </div>

  </div>

  <script type="text/javascript">


    var btn_prev = document.querySelector('.prev');
    var btn_next = document.querySelector('.next');
    var images = document.querySelectorAll('img');
    var i = 0;
    console.log(images);

      btn_prev.onclick = function() {
        images[i].className = '';
        i--;
        if(i<0){
          i = images.length-1;
        }
        images[i].className = 'showed';
      }


      btn_next.onclick = function() {
        images[i].className = '';
        i++;
        if(i>=images.length){
          i = 0;
        }
        images[i].className = 'showed';
      }

  </script>

</body>
</html>
